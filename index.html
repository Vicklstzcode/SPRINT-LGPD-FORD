<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ford</title>
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <div>
        <img
          src="img/logo-ford-256.png"
          width="150"
          class="logo"
          alt="Logo Ford"
        />
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="lancamento.html">Lançamento</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div id="carousel-container">
        <div id="carousel"></div>
        <div class="carousel-indicators" id="indicators"></div>
        <button
          class="botao-carrossel anterior"
          onclick="mudarSlide(-1)"
          aria-label="Slide anterior"
        >
          &#10094;
        </button>
        <button
          class="botao-carrossel proximo"
          onclick="mudarSlide(1)"
          aria-label="Próximo slide"
        >
          &#10095;
        </button>
      </div>
      <div id="carousel-title"></div>

      <script src="js/carousel.js"></script>
      <script>
        const carouselArr = [];
        carouselArr.push(
          new Carousel(
            "imagem_1.jpg",
            "Esta é a nova Ranger Ford 2022. Verifique novidades.",
            "lancamento.html"
          )
        );
        carouselArr.push(
          new Carousel("imagem_2.jpg", "Ford a nossa história", "#")
        );
        carouselArr.push(
          new Carousel(
            "imagem_3.jpg",
            "Nova Ford Bronco Sport 2022",
            "lancamento.html"
          )
        );
        Carousel.Start(carouselArr);
      </script>
    </main>

    <footer>
      <nav id="social">
        <ul>
          <li><span class="redesociais">Redes Sociais</span></li>
          <li>
            <a href="#" title="Facebook"
              ><img src="img/facebook-50.png" alt="Facebook"
            /></a>
          </li>
          <li>
            <a href="#" title="YouTube"
              ><img src="img/youtube-squared-50.png" alt="YouTube"
            /></a>
          </li>
          <li>
            <a href="#" title="Instagram"
              ><img src="img/instagram-logo-50.png" alt="Instagram"
            /></a>
          </li>
        </ul>
      </nav>
      <div>
        <img src="img/ford-96.png" width="70" alt="Ford Logo" />
      </div>
    </footer>
  </body>
</html>
